<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Index</title>
		<link rel="stylesheet" type="text/css" href="style.scss" media="screen" />
	</h:head>

	<h:body>
		<div class="container">
			<h:form id="formulario">
				<p:panel id="panel" header="Cadastro" style="margin-top: 40px">
		
					<p:growl id="messages" showDetail="true" />
	                
	                <div class="p-formgroup-inline">
					    <div class="p-field">
					        <p:inputText id="descricao" name="descricao" value="#{jogoBean.jogo.descricao}" type="text" placeholder="Descrição" />
					    </div>
					    <p:commandButton value="Cadastrar"
							action="#{jogoBean.salvar}"
							ajax="false" />	
					</div>
				</p:panel>
				
			</h:form>

			<div style="margin-top: 20px" class="ui-g-12">
                <p:link class="btn-link" outcome="listagem" value="Listagem" /> 
            </div>
		</div>
	</h:body>

</html>
