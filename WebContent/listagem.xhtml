<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listagem</title>
        <link rel="stylesheet" type="text/css" href="style.scss" media="screen" />
    </h:head>

    <h:body>
        <div class="container">
            <h:form id="formulario">
                <p:panel id="panel" header="Listagem" style="margin-top: 40px">
    
                    <p:growl id="messages" showDetail="true" />
    
                    <p:dataTable value="#{jogoBean.lista}" var="jogo">
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{jogo.descricao}" />
                        </p:column>
    
                        <p:column headerText="Data de Criação">
                            <p:outputLabel value="#{jogo.dataCriacao}" />
                        </p:column>
    
                        <p:column headerText="V1">
                            <p:outputLabel value="#{jogo.v1}" />
                        </p:column>
                            
                        <p:column headerText="V2">
                            <p:outputLabel value="#{jogo.v2}" />
                        </p:column>
                            
                        <p:column headerText="V3">
                            <p:outputLabel value="#{jogo.v3}" />
                        </p:column>
                            
                        <p:column headerText="V4">
                            <p:outputLabel value="#{jogo.v4}" />
                        </p:column>
                            
                        <p:column headerText="V5">
                            <p:outputLabel value="#{jogo.v5}" />
                        </p:column>
                            
                        <p:column headerText="V6">
                            <p:outputLabel value="#{jogo.v6}" />
                        </p:column>
                            
                        <p:column headerText="V7">
                            <p:outputLabel value="#{jogo.v7}" />
                        </p:column>
                            
                        <p:column headerText="V8">
                            <p:outputLabel value="#{jogo.v8}" />
                        </p:column>
                            
                        <p:column headerText="V9">
                            <p:outputLabel value="#{jogo.v9}" />
                        </p:column>
                            
                        <p:column headerText="V10">
                            <p:outputLabel value="#{jogo.v10}" />
                        </p:column>
    
                        <p:column headerText="Ação">
                            <p:commandButton value="Editar" styleClass="ui-button-warning"
                                action="#{jogoBean.editar(jogo.id)}"
                                ajax="false"
                            />&nbsp;
                            <p:commandButton value="Excluir" styleClass="ui-button-danger"
                                action="#{jogoBean.deletar(jogo.id)}"
                                ajax="false"
                                update="formulario"
                            />&nbsp;
                            <p:commandButton value="Pares" styleClass="ui-button-primary"
                                action="#{jogoBean.pares(jogo)}"
                                ajax="false"
                                update="formulario"
                            />
                        </p:column>
    
                    </p:dataTable>
    
                </p:panel>
            </h:form>

            <div style="margin-top: 20px" class="ui-g-12">
                <p:link class="btn-link" outcome="index" value="Voltar" /> 
            </div>
	</div>
    </h:body>
</html>
